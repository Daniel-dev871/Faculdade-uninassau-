<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href="/Growt/assets/img/G.icon.png" type="image/x-icon">
<title>Login</title>
<style>
    body {
        background-color: rgb(21, 23, 46);
        height: 100vh; 
        margin: 0;

        display: flex;
        justify-content: center; 
        align-items: center;     
    }

    h1 {
        color: beige;
        font-family: Verdana, sans-serif;
        font-size: 40pt;
        margin-bottom: 30px;
    }

    .container {
        background-color: rgb(49, 48, 47);
        width: 500px;
        height: 450px;
        border-radius: 10%;
        display: flex;
        flex-direction: column; 
        justify-content: center;
        align-items: center;
        gap: 20px;
    }

    .linha {
        display: flex;
        gap: 15px; 
    }

    input[type="email"], 
    input[type="password"] {
        height: 40px;
        width: 180px;
        padding: 5px;
        border-radius: 5px;
        border: none;
    }

    #entrar {
        width: 120px;
        height: 40px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
   <div class="container">
        <h1>Bem-vindo</h1>
        <div class="linha">
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="senha" placeholder="Senha">
        </div>
        <input type="button" onclick="entrar()" value="Entrar" id="entrar">
   </div>

   <script>
        function entrar(){
            var email = document.getElementById('email')
            var senha = document.getElementById("senha")

        if(email ==="" ){
            alert('Preencha os campos obrigatorios')
        }
        else{
            window.location.href = "Growt.html";
        }
        }
            
        
   </script>
</body>
</html>
